---
- name: resolve platform specific vars
  include_vars: '{{item}}'
  with_first_found:
    - files:
        - '{{ansible_distribution}}-{{ansible_distribution_release}}.yml'
        - '{{ansible_distribution}}.yml'
        - '{{ansible_os_family}}.yml'
      skip: true
      paths:
        - '{{role_path}}/vars'

- name: install dep pkgs
  become: yes
  become_user: root
  with_items: '{{stunnel_dep_pkgs|default([])}}'
  package:
    name: '{{item}}'
    state: present
        
- name: download src
  become: yes
  become_user: root
  get_url:
    url: '{{stunnel_tgz_url}}'
    dest: /tmp/{{stunnel_tgz}}
    mode: 0644

- name: unarchive
  become: yes
  become_user: root
  unarchive:
    copy: no
    src: /tmp/{{stunnel_tgz}}
    dest: '{{stunnel_parent_src_dir}}'
    creates: '{{stunnel_src_dir}}'

- name: configure
  become: yes
  become_user: root
  command: ./configure
  args:
    chdir: '{{stunnel_src_dir}}'
    creates: '{{stunnel_src_dir}}/Makefile'

- name: make
  become: yes
  become_user: root
  command: make
  args:
    chdir: '{{stunnel_src_dir}}'
    creates: '{{stunnel_src_dir}}/src/stunnel'

- name: make install
  become: yes
  become_user: root
  command: make install
  args:
    chdir: '{{stunnel_src_dir}}'
    creates: /usr/local/bin/stunnel

- name: cleanup
  become: yes
  become_user: root
  when: stunnel_cleanup
  file:
    path: '{{stunnel_src_dir}}'
    state: absent
